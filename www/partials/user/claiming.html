<ion-view view-title="我要理赔">
  <ion-content>
    <ion-refresher pulling-text="释放刷新..." refreshing-text="正在刷新..." on-refresh="actions.doRefresh()"></ion-refresher>


    <ion-list>
      
      <ion-item class="item-input item-select">
        <span class="input-label">被保险人:</span>
        <select ng-options="Relation.Name for Relation in config.RelationList" ng-model="lp.relation" ng-change="actions.chgRelation()"></select>
      </ion-item>

      <ion-item class="item-input" >
        <span class="input-label">被保人姓名:</span>
          <input type="text" placeholder="请输入被保人姓名" ng-model="lp.truename" required="" name="truename" ng-disabled="true">
        <!-- </div> -->
      </ion-item>

      <ion-item class="item-input">
        <span class="input-label">身份证:</span>
          <input type="text" placeholder="请输入身份证" ng-model="lp.idNo" required="" name="idNo" ng-disabled="true">
        <!-- </div> -->
      </ion-item>

      <ion-item class="item-input">
        <span class="input-label">手机电话:</span>
          <input type="text" placeholder="请输入手机电话" ng-model="lp.mobile" required="" name="mobile" ng-disabled="true" >
        <!-- </div> -->
      </ion-item>

      <ion-item class="item-toggle">
         是否住院:
         <label class="toggle toggle-positive">
           <input type="checkbox" ng-model="lp.inHospital">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </ion-item>

      <ion-item class="item-input">
        <span class="input-label">出险日期:</span>
          <input type="date" placeholder="请输入出险日期" ng-model="lp.accidentDate" required="" ng-change="actions.checkDate()" name="accidentDate" >
        <!-- </div> -->
      </ion-item>
      <ion-item class="item-input item-stacked-label">
        <span class="input-label">出险地点:</span>
          <input type="text" placeholder="请输入出险地点(省\市\县\区域)" ng-model="lp.accidentSite" required="" name="accidentSite" >
        <!-- </div> -->
      </ion-item>

      <ion-item>
        <input type="checkbox" ng-model="lp.isReal">  
        我已确定出险信息属实     
      </ion-item>

      <ion-item class="item-divider">理赔预约</ion-item>
      <ion-item class="item-input">
        <span class="input-label">联系人:</span>
          <input type="text" placeholder="请输入联系人" ng-model="lp.bespokeLinker" required="" name="linker" >
          <button-clear-input input="bespeak.linker"></button-clear-input>
        <!-- </div> -->
      </ion-item>

      <ion-item class="item-input">
        <span class="input-label">联系电话:</span>
          <input type="text" placeholder="请输入联系电话" ng-model="lp.bespokeTel" required="" name="tel" >
          <button-clear-input input="bespeak.tel"></button-clear-input>
        <!-- </div> -->
      </ion-item>

      <ion-item class="item-input  item-stacked-label">
        <span class="input-label">联系地址:</span>
          <input type="text" placeholder="请输入地址" ng-model="lp.bespokeAddress" required="" name="address" >
        <!-- </div> -->
      </ion-item>

      <ion-item class="item-input item-select">
        <span class="input-label">预约时间:</span>
        <select ng-options="bespokeDate.value for bespokeDate in config.bespokeDates" ng-model="lp.bespokeDate"></select>
      </ion-item>

      <button class="button button-full button-stable" ng-click="actions.toContinue()">
        下一步
      </button>

    </ion-list>
  </ion-content>
</ion-view>
