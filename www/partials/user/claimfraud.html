			<div class="item item-text-wrap">
				<p>诚信原则是保险合同的基本原则，若违反诚信原则实施保险欺诈，应当依据《中华人民共和国刑法》和《中华人民共和国保险法》的规定承担法律责任：投保人、被保险人或者受益人进行保险诈骗互动，数额较大构成犯罪的，处以拘役或者有期徒刑，并处罚金或者没收财产；尚不构成犯罪的，由公安机关等有权机关依法给予15日以下拘留、5000元以下罚款的行政处罚；投保人、被保人或者受益人虚报、谎报或者故意制造保险事故的，保险公司有权依法解除保险合同，不承担赔偿或给付保险责任金责任。</p>
