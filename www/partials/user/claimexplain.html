<ion-view view-title="特别说明">
	<ion-content>

		<div class="card">
			<div class="item item-text-wrap">
				<p>1.有效身份证明指由政府主管部门规定的证明其身份的证件，如：居民身份证、按规定可使用的有效护照、军官证、警官证、士兵证、户口本等。</p>
				<p>2.如果出险人为未成年人，应由其法定监护人在理赔申请书上签字并提供法定监护人的有效身份证明、关系证明和领款账户信息。</p>
				<p>3.如果出险人（除未成年人外）为无民事行为或限制民事行为能力人时，需提供该出险人为无民事行为能力或限制民事行为能力的证明，同时由其法定监护人作为申请人在理赔申请书上签字，并提供法定监护人的有效身份证明、关系证明和领款账户信息。</p>
				<p>4.以上申请资料必要但非唯一，后续因审核需要可能请您提供其他资料，谢谢您的理解和配合。</p>

			</div>
		</div>

	</ion-content>
</ion-view>
